plugins {
    id 'java'
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

testing {
    suites {
        test {
            useJUnitJupiter()
        }
    }
}

application {
    mainClass = 'com.example.inventory.Main'
}

